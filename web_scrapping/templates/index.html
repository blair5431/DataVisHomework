<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
    <div class = "container">
        <div class="jumbotron text-center">
            <h1 class="jumbotron">Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <!-- Row 1: Latest news -->
        <div class = "row">
            <div class = "col-md-12">
                <h3> Mars Latest News</h3>
                <h4> {{mars_results.title}}</h4>
            </div>
        </div>

        <!-- Row 2: Featured Image and Facts -->
        <div class = "row">
            <div class = "col-md-8">
                <h3> Featured Image</h3>
            </div>

            <div class = "col-md-4">
                <h3> Current Weather Mars</h3>
                <br>
                <h4> Mars Facts</h4>
            </div>
        </div>

        <!-- Row 3: Mars Hemispheres -->
        <div class = "row">
            <div class = "col-md-12">
                <h3> <center> Mars Hemispheres </center></h3>
            </div>
        </div>

    </div>
    
</body>


</html>
